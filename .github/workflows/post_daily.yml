name: Post Crypto Update Daily

on:
  schedule:
    - cron: '0 * * * *'   # hourly in UTC
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Run only at 09, 13, 17, 20 in US Eastern
        run: |
          HOUR_ET=$(TZ=America/New_York date +%H)
          case "$HOUR_ET" in
            09|13|17|20) echo "It's $HOUR_ET ET — posting." ;;
            *) echo "It's $HOUR_ET ET — not a post time. Exit."; exit 0 ;;
          esac
          # optional small jitter to avoid looking botty
          sleep $((RANDOM % 600))  # up to 10 min

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crypto bot
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          python crypto_bot22.py

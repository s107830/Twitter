name: Post Crypto Update Daily

on:
  schedule:
    - cron: '0 * * * *'    # Runs every hour at minute 0 (UTC)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ‚úÖ Cache seen_news.json so duplicates are avoided across runs
      - name: ‚ôªÔ∏è Cache seen_news.json
        uses: actions/cache@v3
        with:
          path: seen_news.json
          key: news-memory
          restore-keys: |
            news-memory

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy feedparser requests

      - name: üöÄ Run crypto bot
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          echo "=== Starting Crypto Bot ==="
          python crypto_bot18.py
          echo "=== Bot Run Completed ==="

      # ‚úÖ Optional: commit updated seen_news.json back to repo for visibility
      - name: üíæ Save seen_news.json (optional)
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen_news.json || true
          git commit -m "Update seen_news.json memory" || true
          git push || true
